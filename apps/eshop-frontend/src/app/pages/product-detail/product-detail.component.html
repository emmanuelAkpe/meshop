<nav aria-label="Breadcrumb" class="flex m-5">
  <ol
    role="list"
    class="flex overflow-hidden rounded-lg border border-primary-color"
  >
    <li class="flex items-center">
      <a
        routerLink="/products"
        class="flex h-10 items-center bg-secondary-color px-4 transition"
      >
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="16"
          height="16"
          fill="currentColor"
          class="bi bi-shop"
          viewBox="0 0 16 16"
        >
          <path
            d="M2.97 1.35A1 1 0 0 1 3.73 1h8.54a1 1 0 0 1 .76.35l2.609 3.044A1.5 1.5 0 0 1 16 5.37v.255a2.375 2.375 0 0 1-4.25 1.458A2.371 2.371 0 0 1 9.875 8 2.37 2.37 0 0 1 8 7.083 2.37 2.37 0 0 1 6.125 8a2.37 2.37 0 0 1-1.875-.917A2.375 2.375 0 0 1 0 5.625V5.37a1.5 1.5 0 0 1 .361-.976l2.61-3.045zm1.78 4.275a1.375 1.375 0 0 0 2.75 0 .5.5 0 0 1 1 0 1.375 1.375 0 0 0 2.75 0 .5.5 0 0 1 1 0 1.375 1.375 0 1 0 2.75 0V5.37a.5.5 0 0 0-.12-.325L12.27 2H3.73L1.12 5.045A.5.5 0 0 0 1 5.37v.255a1.375 1.375 0 0 0 2.75 0 .5.5 0 0 1 1 0zM1.5 8.5A.5.5 0 0 1 2 9v6h1v-5a1 1 0 0 1 1-1h3a1 1 0 0 1 1 1v5h6V9a.5.5 0 0 1 1 0v6h.5a.5.5 0 0 1 0 1H.5a.5.5 0 0 1 0-1H1V9a.5.5 0 0 1 .5-.5zM4 15h3v-5H4v5zm5-5a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1v3a1 1 0 0 1-1 1h-2a1 1 0 0 1-1-1v-3zm3 0h-2v3h2v-3z"
          />
        </svg>

        <span class="ml-1.5 text-xs font-medium"> Products </span>
      </a>
    </li>

    <li class="relative flex items-center">
      <span
        class="absolute inset-y-0 -left-px h-10 w-4 bg-primary-color [clip-path:_polygon(0_0,_0%_100%,_100%_50%)]"
      >
      </span>

      <div
        class="flex h-10 items-center bg-white pl-8 pr-4 text-xs font-medium transition hover:text-gray-900"
      >
        Product-{{ product.name | slice : 0 : 10 }}
      </div>
    </li>
  </ol>
</nav>

<div class="bg-white py-6 sm:py-8 lg:py-12" *ngIf="product">
  <div class="max-w-screen-xl px-4 md:px-8 mx-auto">
    <div class="grid md:grid-cols-2 gap-8">
      <!-- images - start -->
      <div class="grid lg:grid-cols-5 gap-4">
        <div
          class="lg:col-span-4 bg-gray-100 rounded-lg overflow-hidden relative"
        >
          <img
            [src]="product.image"
            loading="lazy"
            alt=""
            class="w-full h-full object-cover object-center"
          />
        </div>
      </div>

      <!-- images - end -->

      <!-- content - start -->
      <div class="md:py-8">
        <!-- name - start -->
        <div class="mb-2 md:mb-3">
          <h2 class="text-gray-800 text-2xl lg:text-3xl font-bold">
            {{ product.name }}
          </h2>
          <p class="text-gray-600 mt-3">{{ product.description }}</p>
        </div>
        <!-- name - end -->

        <div class="flex items-center gap-3 mb-6 md:mb-10"></div>

        <!-- price - start -->
        <div class="mb-4">
          <div class="flex items-end gap-2">
            <span class="text-gray-800 text-xl md:text-2xl font-bold">
              GH₵ {{ product.price }}</span
            >
            <span class="text-red-500 line-through mb-0.5">
              GH₵ {{ product.price + 20 }}</span
            >
          </div>
        </div>

        <div class="w-1/3 my-3">
          <label for="Quantity" class="text-black"> Quantity </label>

          <div class="flex items-center w-2/3">
            <button
              (click)="decreaseQuantity()"
              type="button"
              class="w-10 h-10 leading-10 text-gray-600 transition hover:opacity-75 border border-secondary-color"
            >
              &minus;
            </button>

            <input
              type="number"
              id="Quantity"
              value="1"
              [(ngModel)]="quantity"
              class="h-10 w-16 text-center [-moz-appearance:_textfield] sm:text-sm [&::-webkit-outer-spin-button]:m-0 [&::-webkit-outer-spin-button]:appearance-none [&::-webkit-inner-spin-button]:m-0 [&::-webkit-inner-spin-button]:appearance-none"
            />

            <button
              (click)="increaseQuantity()"
              type="button"
              class="w-10 h-10 leading-10 text-gray-600 transition hover:opacity-75 border border-secondary-color"
            >
              &plus;
            </button>
          </div>
        </div>

        <!-- Quantity End-->

        <!-- shipping notice - start -->
        <div class="flex items-center text-gray-500 gap-2 mb-6">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            class="w-6 h-6"
            fill="none"
            viewBox="0 0 24 24"
            stroke="currentColor"
          >
            <path
              d="M9 17a2 2 0 11-4 0 2 2 0 014 0zM19 17a2 2 0 11-4 0 2 2 0 014 0z"
            />
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M13 16V6a1 1 0 00-1-1H4a1 1 0 00-1 1v10a1 1 0 001 1h1m8-1a1 1 0 01-1 1H9m4-1V8a1 1 0 011-1h2.586a1 1 0 01.707.293l3.414 3.414a1 1 0 01.293.707V16a1 1 0 01-1 1h-1m-6-1a1 1 0 001 1h1M5 17a2 2 0 104 0m-4 0a2 2 0 114 0m6 0a2 2 0 104 0m-4 0a2 2 0 114 0"
            />
          </svg>

          <span class="text-sm">1-2 days shipping</span>
        </div>
        <!-- shipping notice - end -->

        <!-- buttons - start -->
        <div class="flex gap-2.5">
          <div
            (click)="addProductToCart()"
            class="inline-flex overflow-hidden text-white bg-primary-color rounded group"
          >
            <span
              class="px-3.5 py-2 text-white bg-secondary-color group-hover:bg-yellow-700 flex items-center justify-center"
            >
              <svg
                class="w-5 h-5"
                fill="none"
                stroke="currentColor"
                viewBox="0 0 24 24"
                xmlns="http://www.w3.org/2000/svg"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M16 11V7a4 4 0 00-8 0v4M5 9h14l1 12H4L5 9z"
                ></path>
              </svg>
            </span>
            <span class="pl-4 pr-5 py-2.5">Add to cart</span>
          </div>

          <!-- <a
            href="#"
            class="inline-block border border-secondary-color hover:bg-secondary-color hover:text-white focus-visible:ring text-gray-500 active:text-gray-700 text-sm md:text-base font-semibold text-center rounded-lg outline-none transition duration-100 px-8 py-3"
            >Buy now</a
          > -->
        </div>
        <!-- buttons - end -->
      </div>
      <!-- content - end -->
    </div>
  </div>
</div>
