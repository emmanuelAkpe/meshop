<div class="flex flex-col items-end gap-4">
  <div class="w-full sm:max-w-xs bg-gray-100 rounded-lg p-4">
    <div class="space-y-1">
      <div class="flex justify-between text-gray-500 gap-4">
        <span>SubTotal</span>
        <span>GH₵ {{ totalPrice }}</span>
      </div>

      <div class="flex justify-between text-gray-500 gap-4">
        <span>Delivery fees</span>
        <span> Not included</span>
      </div>
    </div>

    <div class="border-t pt-4 mt-4">
      <div class="flex justify-between items-start text-gray-800 gap-4">
        <span class="text-lg font-bold">Total</span>

        <span class="flex flex-col items-end">
          <span class="text-lg font-bold"> GH₵ {{ totalPrice }}</span>
        </span>
      </div>
    </div>
  </div>
  <button
    (click)="navigateToCheckout()"
    class="inline-flex overflow-hidden text-white bg-secondary-color rounded group"
  >
    <span
      class="px-3.5 py-2 text-white bg-primary-color group-hover:bg-green-900 flex items-center justify-center"
    >
      <svg
        class="w-5 h-5"
        fill="none"
        stroke="currentColor"
        viewBox="0 0 24 24"
        xmlns="http://www.w3.org/2000/svg"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          stroke-width="2"
          d="M16 11V7a4 4 0 00-8 0v4M5 9h14l1 12H4L5 9z"
        ></path>
      </svg>
    </span>
    <span class="pl-4 pr-5 py-2.5">Checkout</span>
  </button>
</div>
