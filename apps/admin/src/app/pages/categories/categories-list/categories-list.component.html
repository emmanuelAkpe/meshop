<div class="admin-page">
  <p-card header="Categories" subheader="List of all categories">
    <div class="grid">
      <div class="col-12">
        <p-toolbar>
          <div class="p-toolbar-group-start">
            <p-button
              label="New"
              icon="pi pi-plus"
              routerLink="form"
              styleClass="p-button-success"
            ></p-button>
          </div>
        </p-toolbar>
      </div>

      <div class="grid">
        <div class="col-12">
          <p-table
            [value]="categories"
            [tableStyle]="{ width: '80vw' }"
            styleClass="p-datatable-gridlines"
          >
            <ng-template pTemplate="header">
              <tr>
                <th>id</th>
                <th>Name</th>
                <th>Icon</th>
              </tr>
            </ng-template>
            <ng-template pTemplate="body" let-category>
              <tr>
                <td>{{ category.id }}</td>
                <td>{{ category.name }}</td>
                <td>{{ category.icon }}</td>
              </tr>
            </ng-template>
          </p-table>
        </div>
      </div>
    </div>
  </p-card>
</div>
