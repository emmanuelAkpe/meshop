<p-toast position="top-right"></p-toast>
<div class="admin-page">
  <p-card header="Products" subheader="List of all products">
    <div class="grid">
      <div class="col-12">
        <p-toolbar>
          <div class="p-toolbar-group-start">
            <p-button
              label="New"
              icon="pi pi-plus"
              routerLink="form"
              styleClass="p-button-success"
            ></p-button>
          </div>
        </p-toolbar>
      </div>

      <div class="grid">
        <div class="col-12">
          <p-table
            [value]="products"
            [tableStyle]="{ width: '80vw' }"
            styleClass="p-datatable-gridlines"
            [paginator]="true"
            [rows]="4"
          >
            <ng-template pTemplate="header">
              <tr>
                <!-- <th>id</th> -->
                <th pSortableColumn="name">
                  Name <p-sortIcon field="name"></p-sortIcon>
                </th>
                <th>Image</th>
                <th pSortableColumn="price">
                  Price<p-sortIcon field="price"></p-sortIcon>
                </th>
                <th pSortableColumn="stock">
                  Stock <p-sortIcon field="stock"></p-sortIcon>
                </th>
                <th pSortableColumn="category">
                  Category <p-sortIcon field="category"></p-sortIcon>
                </th>
                <th pSortableColumn="created">
                  Created at<p-sortIcon field="created"></p-sortIcon>
                </th>
              </tr>
            </ng-template>
            <ng-template pTemplate="body" let-product>
              <tr>
                <!-- <td>{{ product.id }}</td> -->
                <td>{{ product.name }}</td>
                <td>
                  <img [src]="product.image" alt="" width="50" height="50" />
                </td>
                <td>{{ product.price }}</td>
                <td>{{ product.countInStock }}</td>
                <td>{{ product.category }}</td>
                <td>{{ product.dateCreated | date : 'short' }}</td>
                <td>
                  <p-button
                    icon="pi pi-trash"
                    styleClass="p-button-danger mr-2"
                    (click)="deleteProduct(product.id)"
                  ></p-button>
                  <p-button
                    icon="pi pi-pencil"
                    styleClass="p-button-success"
                    (click)="updateProduct(product.id)"
                  ></p-button>
                </td>
              </tr>
            </ng-template>
          </p-table>
        </div>
      </div>
    </div>
  </p-card>
</div>
<p-confirmDialog
  [style]="{ width: '50vw' }"
  [baseZIndex]="10000"
  rejectButtonStyleClass="p-button-text"
></p-confirmDialog>
